spring:
  datasource:
    url: jdbc:mysql://${MYBOX_ENDPOINT}/mybox?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: admin
    password: ${MYBOX_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true